<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style/style.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>App Weather</title>
  </head>
  <body class="body">
    <p class="toasty">You Have Logged In ðŸ˜‰</p>

    <main class="card" id="main-card">
      <div id="log-out">
        <i class="bi bi-box-arrow-left"> Log Out</i>
        <p class="Welcom-text">Welcom Milad</p>
      </div>

      <div class="search">
        <input
          type="search"
          placeholder="Enter City Name"
          class="input-city"
          id="input-tag"
        />
      </div>
      <!-- ERROR SECTION -->
      <div class="error-message shadow">
        <p>City Not Found! â›”</p>
      </div>

      <div class="weather">
        <img src="" alt="" class="weather-icon" style="color: white" />
        <h3 class="temp">22 c</h3>
        <h4 class="city">New York</h4>

        <div class="details">
          <div class="col">
            <i class="bi bi-moisture"></i>

            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <i class="bi bi-wind"></i>
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="./assets/script/weatherCardPage.js"></script>
  </body>
</html>
