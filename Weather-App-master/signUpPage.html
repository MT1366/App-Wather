<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./assets/style/css.style"> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <title>App Weather</title>
  </head>
  <body>
    <section
      action=""
      class="d-flex container mt-2 flex-column border shadow-lg radius-2 rounded-2"
      id="form"
    >
      <header class="pt-3">
        <h3>App Weather</h3>
      </header>

      <hr />
      <form class="row g-.5 needs-validation" novalidate>
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">First name</label>
          <input
            type="text"
            class="form-control name"
            id="validationCustom01 "
            value="Mark"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input
            type="text"
            class="form-control last-name"
            id="validationCustom02 "
            value="Otto"
            required
          />
          <div class="valid-feedback">Looks good!</div>
        </div>
        <div class="col-md-4">
          <label for="validationCustomUsername" class="form-label"
            >Username</label
          >
          <div class="input-group has-validation">
            <span class="input-group-text" id="inputGroupPrepend">@</span>
            <input
              type="text"
              class="form-control username"
              id="validationCustomUsername "
              aria-describedby="inputGroupPrepend"
              required
            />
            <div class="invalid-feedback">Please choose a username.</div>
          </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">E-mail</label>
          <input
            type="email"
            class="form-control email"
            id="validationCustom03 "
            required
            placeholder="Enter your Email"
          />
          <div class="invalid-feedback">Please Enter Your Email.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Gender</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected value="">Male</option>
            <option>Female</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Password</label>
          <input
            type="password"
            class="form-control password"
            id="validationCustom05 "
            required
          />
          <div class="invalid-feedback">Please Enter a password.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label"
            >Re-Enter Youre Password</label
          >
          <input
            type="password"
            class="form-control reEnterPass"
            id="validationCustom05 "
            required
          />
          <div class="invalid-feedback">Your password not match</div>
        </div>
        <div class="col-12 mt-3 mb-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary mb-4" type="submit" id="signUpBtn">
            Sign-Up
          </button>
        </div>
      </form>
    </section>
    <script type="module" src="./assets/script/signUp.js"></script>
  </body>
</html>
